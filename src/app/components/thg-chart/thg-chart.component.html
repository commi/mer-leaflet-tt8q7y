@if (chartData.datasets.length > 0) {
  <app-chart-shell
    [data]="chartData"
    [scale]="{ tickCount: 6 }"
    class="chart-shell"
    style="--plot-min-height: 500px;">
    <app-stacked-bar-plot
      [data]="chartData"
      [colorForSeries]="colorForSeries"
      [style.--num-columns]="chartData.labels.length">
    </app-stacked-bar-plot>
  </app-chart-shell>
}
<app-chart-legend class="mt-auto" [legendGroups]="legendGroups"></app-chart-legend>
