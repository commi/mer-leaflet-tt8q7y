<h6 class="mb-4">Bestand in Fahrzeugen</h6>

@if (chartData.datasets.length > 0) {
  <app-chart-shell
    [data]="chartData"
    [scale]="{ tickCount: 6 }"
    class="chart-shell">
    <app-stacked-bar-plot
      [data]="chartData"
      [colorForSeries]="colorForSeries"
      [style.--num-columns]="chartData.labels.length">
    </app-stacked-bar-plot>
  </app-chart-shell>
}
