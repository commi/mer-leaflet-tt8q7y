<div class="card flex-grow-1">
  <div class="card-body">
    <div class="charts-grid">

      <app-bestand-chart class="chart-area-bestand"></app-bestand-chart>

      <app-kosten-chart class="chart-area-kosten"></app-kosten-chart>

      <app-thg-chart class="chart-area-thg"></app-thg-chart>

      <!-- Right sidebar: Controls -->
      <div class="sidebar-controls">
        <app-abbreviations-legend></app-abbreviations-legend>
        <app-size-class-selector
          [ngModel]="scenarioState.chartSizeClass$ | async"
          (ngModelChange)="scenarioState.chartSizeClass$.next($event)">
        </app-size-class-selector>
      </div>
    </div>
  </div>
</div>
