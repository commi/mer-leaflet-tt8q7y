<div class="card flex-grow-1">
  <div class="card-body d-flex flex-column gap-3">
    <div class="row">
      <!-- LEFT: 3 Charts (col-lg-9) -->
      <div class="col-lg-9">
        <div class="row">
          <!-- Left column: Bestand + Kosten -->
          <div class="col-lg-6 mb-4">
            <!-- Bestand Chart -->
            <div class="mb-4">
              <app-bestand-chart></app-bestand-chart>
            </div>

            <!-- Kosten Chart -->
            <div>
              <app-kosten-chart></app-kosten-chart>
            </div>
          </div>

          <!-- Right column: THG -->
          <div class="col-lg-6 mb-4">
            <app-thg-chart></app-thg-chart>
          </div>
        </div>
      </div>

      <!-- RIGHT SIDEBAR: Legend & Controls (col-lg-3) -->
      <div class="col-lg-3">
        <!-- Global Legend -->
        <app-abbreviations-legend></app-abbreviations-legend>

        <!-- Size Class Controls -->
        <app-size-class-selector
          [ngModel]="scenarioState.chartSizeClass$ | async"
          (ngModelChange)="scenarioState.chartSizeClass$.next($event)">
        </app-size-class-selector>
      </div>
    </div>
  </div>
</div>
