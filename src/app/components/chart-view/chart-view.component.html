<div class="card flex-grow-1">
  <div class="card-body d-flex flex-column gap-3">
    <div class="row">
      <!-- LEFT: 3 Charts (col-lg-9) -->
      <div class="col-lg-9">
        <div class="row">
          <!-- Left column: Bestand + Kosten -->
          <div class="col-lg-6 mb-4">
            <!-- Bestand Chart -->
            <div class="mb-4">
              <div #bestandChartContainer class="chart-container"></div>
              <div class="text-center small mt-2">{{chartConfigs[0].unitLabel}}</div>

              <!-- Bestand Legend -->
              @if (legendGroupsByChart.get('bestand'); as legendGroups) {
                <app-chart-legend [legendGroups]="legendGroups"></app-chart-legend>
              }
            </div>

            <!-- Kosten Chart -->
            <div>
              <div #kostenChartContainer class="chart-container"></div>
              <div class="text-center small mt-2">{{chartConfigs[1].unitLabel}}</div>

              <!-- Kosten Legend -->
              @if (legendGroupsByChart.get('kosten'); as legendGroups) {
                <app-chart-legend [legendGroups]="legendGroups"></app-chart-legend>
              }
            </div>
          </div>

          <!-- Right column: THG -->
          <div class="col-lg-6 mb-4">
            <div #thgChartContainer class="chart-container"></div>
            <div class="text-center small mt-2">{{chartConfigs[2].unitLabel}}</div>

            <!-- THG Legend -->
            @if (legendGroupsByChart.get('thg'); as legendGroups) {
              <app-chart-legend [legendGroups]="legendGroups"></app-chart-legend>
            }
          </div>
        </div>
      </div>

      <!-- RIGHT SIDEBAR: Legend & Controls (col-lg-3) -->
      <div class="col-lg-3">
        <!-- Global Legend -->
        <app-abbreviations-legend></app-abbreviations-legend>

        <!-- Size Class Controls -->
        <app-size-class-selector
          [ngModel]="scenarioState.chartSizeClass$ | async"
          (ngModelChange)="scenarioState.chartSizeClass$.next($event)">
        </app-size-class-selector>
      </div>
    </div>
  </div>
</div>
