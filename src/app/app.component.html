<div class="container-fluid app-grid">

  <app-scenario-selector class="grid-selector"></app-scenario-selector>

  <app-size-class-selector
    class="grid-sizeclass"
    [ngModel]="scenarioState.chartSizeClass$ | async"
    (ngModelChange)="scenarioState.chartSizeClass$.next($event)">
  </app-size-class-selector>

  <app-abbreviations-legend class="grid-legend"></app-abbreviations-legend>

  <app-chart-view class="grid-charts"></app-chart-view>

</div>
