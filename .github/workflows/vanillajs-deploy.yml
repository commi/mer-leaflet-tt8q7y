name: Deploy Vanilla JS App

on:
  push:
    branches:
      - vanillajs-legacy
    paths:
      - 'data/**'
      - 'hooks/**'
      - 'js/**'
      - 'public/**'
      - 'index.html'
      - '.github/workflows/vanillajs-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages (/)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          exclude_assets: '.github,.angular,.idea,node_modules,dist,.git,.gitignore,.vscode'
          commit_message: 'Deploy Vanilla JS app from ${{ github.sha }}'
